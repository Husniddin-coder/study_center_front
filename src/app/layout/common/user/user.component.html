<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
        <img
            class="w-7 h-7 rounded-full"
            *ngIf="showAvatar && user.avatar"
            [src]="user.avatar"
        />
        <mat-icon
            *ngIf="!showAvatar || !user.avatar"
            [svgIcon]="'heroicons_outline:user-circle'"
        ></mat-icon>
        <span
            class="absolute right-0 bottom-0 w-2 h-2 rounded-full"
            [ngClass]="{
                'mr-px mb-px': !showAvatar || !user.avatar,
                'bg-green-500': user.status === 10,
                'bg-amber-500': user.status === 11,
                'bg-red-500': user.status === 12,
                'bg-gray-400': user.status === 13
            }"
        ></span>
    </span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>{{ "Signed in as" | transloco }}</span>
            <span class="mt-1.5 text-md font-medium">{{ user.name }}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button (click)="OpenProfile()" mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>{{ "Profile" | transloco }}</span>
    </button>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'"></mat-icon>
        <span>{{ "Settings" | transloco }}</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="userStatus">
        <mat-icon
            [svgIcon]="'heroicons_outline:ellipsis-horizontal-circle'"
        ></mat-icon>
        <span>{{ "Status" | transloco }}</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon
            [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"
        ></mat-icon>
        <span>{{ "Sign out" | transloco }}</span>
    </button>
</mat-menu>

<mat-menu class="user-status-menu" #userStatus="matMenu">
    <button mat-menu-item (click)="updateUserStatus(10)">
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span>{{ "Online" | transloco }}</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus(11)">
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span>{{ "Away" | transloco }}</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus(12)">
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span>{{ "Busy" | transloco }}</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus(13)">
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span>{{ "Invisible" | transloco }}</span>
    </button>
</mat-menu>
