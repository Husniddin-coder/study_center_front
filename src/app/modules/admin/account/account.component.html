<div class="w-full flex-auto max-w-5xl account-padding">
    <div class="image-and-title">
        <div class="-mt-26 lg:-mt-22 rounded-full profileImage">
            <div class="flex flex-auto items-end -mt-17">
                <div
                    class="relative flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card">
                    <!-- Upload / Remove avatar -->
                    <div>
                        <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
                        <div class="absolute inset-0 flex items-center justify-center z-20">
                            <div>
                                <input id="avatar-file-input"
                                    class="absolute h-0 w-0 opacity-0 invisible pointer-events-none" type="file"
                                    [multiple]="false" (change)="onFileSelected($event)" />
                                <label
                                    class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-hover"
                                    for="avatar-file-input" matRipple>
                                    <mat-icon class="text-white" [svgIcon]="'heroicons_outline:camera'"></mat-icon>
                                </label>
                            </div>
                            <div>
                                <button mat-icon-button (click)="removeAvatar()">
                                    <mat-icon class="text-white" [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                </button>
                            </div>
                        </div>
                        <div>
                            <img class="object-cover w-full h-full" *ngIf="accountForm.get('avatar').value"
                                [src]="accountForm.get('avatar').value" />
                            <div class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                                *ngIf="!accountForm.get('avatar')?.value">
                                {{
                                    accountForm.get("username")?.value.charAt(0)
                                }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-4xl font-extrabold tracking-tight profileTitle">
            {{ "Account" | transloco }}
        </div>
    </div>
    <br />
    <!-- Form -->
    <form [formGroup]="accountForm">
        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">{{ "Profile" | transloco }}</div>
            <div class="text-secondary">
                {{
                    "Following information is publicly displayed, be careful!"
                        | transloco
                }}
            </div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Name -->
            <div class="sm:col-span-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>{{ "Name" | transloco }}</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user'" matPrefix></mat-icon>
                    <input [formControlName]="'name'" matInput />
                </mat-form-field>
            </div>
            <!-- Username -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-emphasized-affix w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>{{ "Username" | transloco }}</mat-label>
                    <input [formControlName]="'userName'" matInput />
                </mat-form-field>
            </div>
            <!-- Title -->
            <!-- <div class="sm:col-span-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>{{ "Employee" | transloco }}</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:briefcase'" matPrefix></mat-icon>
                    <input [formControlName]="'typeOfEmployement'" matInput />
                </mat-form-field>
            </div> -->
            <!-- About -->
            <!-- <div class="sm:col-span-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>{{ "About" | transloco }}</mat-label>
                    <textarea matInput [formControlName]="'about'" cdkTextareaAutosize
                        [cdkAutosizeMinRows]="5"></textarea>
                </mat-form-field>
            </div> -->
        </div>
        <!-- Divider -->
        <div class="my-10 border-t"></div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Email -->
            <div class="sm:col-span-2">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>{{ "Email" | transloco }}</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:envelope'" matPrefix></mat-icon>
                    <input [formControlName]="'email'" matInput />
                </mat-form-field>
            </div>
            <!-- Phone -->
            <div class="sm:col-span-2">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>{{ "Phone" | transloco }}</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:phone'" matPrefix></mat-icon>
                    <input [formControlName]="'phoneNumber'" matInput />
                </mat-form-field>
            </div>
        </div>

        <!-- Divider -->
        <div class="mt-11 mb-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button mat-stroked-button type="button">
                {{ "Cancel" | transloco }}
            </button>
            <button class="ml-4" mat-flat-button type="button" [color]="'primary'" (click)="UpdateUserProfile()">
                {{ "Save" | transloco }}
            </button>
        </div>
    </form>
</div>
